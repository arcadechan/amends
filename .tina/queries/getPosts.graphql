query getPostsQuery {
  postConnection(last: 8, filter: { draft: { eq: false } }, sort: "publishDate"){
    pageInfo {
      hasPreviousPage
      hasNextPage
      startCursor
      endCursor
    }
    totalCount
    edges {
      cursor
      node {
        id
        draft
        publishDate
        heroImage
        imageBlurDataURL
        title
        subTitle
        description
        body
        category
        tags
        _sys {
          filename
          breadcrumbs
        }
      }
    }
  }
}